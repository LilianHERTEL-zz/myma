<div
  id="team-anchor"
  class="d-flex flex-column align-items-center padding-left-2 padding-right-2 padding-top-6 padding-bottom-6"
>
  <h3 class="text-color-primary font-weight-bold mb-0">
    Our team
  </h3>
  <div class="container">
    <div class="row m-0">
      <div
        class="col-auto p-0 flex-grow-1 margin-left-3 margin-right-3 member-col"
        *ngFor="let m of team"
      >
        <app-team-member [member]="m"></app-team-member>
      </div>
    </div>
  </div>
  <button
    routerLink="/contact"
    type="button"
    class="btn btn-secondary margin-top-3 font-weight-bold width-100"
  >
    Get in touch
  </button>
</div>
