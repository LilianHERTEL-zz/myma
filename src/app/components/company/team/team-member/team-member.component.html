<div class="text-center margin-top-3 member">
  <img class="member-img mb-2" [src]="member.imagePath" alt="Member image" />
  <div>
    <h5 class="font-weight-bold member-name text-color-primary mb-1">{{ member.name }}</h5>
    <h6 class="font-weight-bold member-status text-color-secondary">{{ member.status }}</h6>
  </div>
</div>
