<div class="container padding-6 contact-form-container">
  <div class="row m-0 flex-column align-items-center">
    <h3 class="font-weight-bold mb-0 text-color-primary">
      Let's Talk!
    </h3>
    <h5 class="margin-bottom-3 padding-top-1 text-color-secondary">
      We aim to respond to all queries within two working days - to contact us
      immediately consider calling.
    </h5>
    <form
      class="contact-form width-100"
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit()"
    >
      <!-- Name -->
      <div class="form-group">
        <label
          class="text-color-primary font-weight-bold"
          for="contactNameInput"
        >
          Name
        </label>
        <input
          id="contactNameInput"
          formControlName="contactFormName"
          type="text"
          required
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.contactFormName.errors }"
        />
        <div
          *ngIf="submitted && f.contactFormName.errors"
          class="invalid-feedback"
        >
          <div *ngIf="f.contactFormName.errors.required">
            Name is required
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label
          class="text-color-primary font-weight-bold"
          for="contactEmailInput"
        >
          Email address
        </label>
        <input
          id="contactEmailInput"
          type="email"
          formControlName="contactFormEmail"
          required
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.contactFormEmail.errors }"
        />
        <div
          *ngIf="submitted && f.contactFormEmail.errors"
          class="invalid-feedback"
        >
          <div *ngIf="f.contactFormEmail.errors.required">
            Email is required
          </div>
          <div *ngIf="f.contactFormEmail.errors.email">
            Email is not valid
          </div>
        </div>
      </div>

      <!-- Subject -->
      <div class="form-group">
        <label
          class="text-color-primary font-weight-bold"
          for="contactSubjectInput"
        >
          Subject
        </label>
        <div class="select-wrapper">
          <select
            formControlName="contactFormSubjects"
            class="form-control"
            id="contactSubjectInput"
            required
            [ngClass]="{
              'is-invalid': submitted && f.contactFormSubjects.errors
            }"
          >
            <option>Consumer request</option>
            <option>Manufacturer request</option>
          </select>
          <div
            *ngIf="submitted && f.contactFormSubjects.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.contactFormSubjects.errors.required">
              Subject is required
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label
          class="text-color-primary font-weight-bold"
          for="contactMessageInput"
        >
          Message
        </label>
        <textarea
          formControlName="contactFormMessage"
          id="contactMessageInput"
          class="form-control contact-textarea"
          required
          [ngClass]="{
            'is-invalid': submitted && f.contactFormMessage.errors
          }"
        ></textarea>
        <div
          *ngIf="submitted && f.contactFormMessage.errors"
          class="invalid-feedback"
        >
          <div *ngIf="f.contactFormMessage.errors.required">
            Message is required
          </div>
        </div>
      </div>

      <!-- Send button -->
      <div class="text-center margin-top-3">
        <button
          type="submit"
          class="btn btn-primary font-weight-bold text-center"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
